<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Delete Modal</title>
</head>

<body>
    <div class="container" role="alertdialog" aria-labelledby="modal-title" aria-describedby="modal-desc">
        <div class="icon">
            <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <div class="text">
            <h1 class="modal-title">Delete Account</h1>
            <p class="modal-desc">You're going to delete your "Account"</p>
        </div>
        <div class="button-group">
            <button class="btn-cancel">No, keep it.</button>
            <button class="btn-delete">Yes, Delete!</button>
        </div>
    </div>
</body>

</html>
