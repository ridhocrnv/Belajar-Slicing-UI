<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Verification Code</title>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fa-solid fa-key"></i>
        </div>
        <div class="text">
            <h1 class="title">Enter verification code</h1>
            <p class="paragraph">We've sent a code to <strong>example@gmail.com</strong></p>
        </div>
        <form action="#" class="otp-form">
            <div class="otp-inputs">
                <input type="text" maxlength="1" placeholder="-">
                <input type="text" maxlength="1" placeholder="-">
                <input type="text" maxlength="1" placeholder="-">
                <input type="text" maxlength="1" placeholder="-">
            </div>
        </form>
        <div class="text-link">
            <p>Didn't get a code? <span><a href="#">Click to resend.</a></span></p>
        </div>
        <div class="button-group">
            <button class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-verify">Verify</button>
        </div>
    </div>
</body>
</html>
